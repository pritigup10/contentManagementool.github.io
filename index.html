<!DOCTYPE html>
<html>

<head>
  <title>Blog Editor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1><span>B</span>log Editor</h1>
    <div class="formcontainer">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image"><br>

        <label for="video">Video URL:</label>
        <input type="text" id="video" name="video"><br>

        <input type="submit" value="Create Blog">
      </form>
    </div>
    <hr>

    <div id="blogs">
      <!-- Blog posts will be dynamically added here -->
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();

      var title = document.getElementById('title').value;
      var content = document.getElementById('content').value;
      var image = document.getElementById('image').value;
      var video = document.getElementById('video').value;
      var blogPost = document.createElement('div');
      blogPost.innerHTML = '<h3>' + title + '</h3>';
      blogPost.innerHTML += '<p>' + content + '</p>';
      if (image !== '') {
        blogPost.innerHTML += '<img src="' + image + '" alt="Blog Image">';
      }
      if (video !== '') {
        blogPost.innerHTML += '<iframe width="560" height="315" src="' + video + '" frameborder="0" allowfullscreen></iframe>';
      }
      document.getElementById('blogs').appendChild(blogPost);
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      document.getElementById('image').value = '';
      document.getElementById('video').value = '';
    });
  </script>
</body>

</html>
